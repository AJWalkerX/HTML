<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Operatorler</title>
  </head>
  <body>
    <script>
      let sayi1 = 4;
      let sayi2 = 5;
      console.log("toplam ", sayi1 + sayi2);
      let toplam = 0;
      toplam += sayi1;
      toplam++;
      ++toplam;
      let dogruMu = toplam >= sayi1 || sayi2 < 100; //&& ve || veya
      console.log(dogruMu);
      // == eşittir ile === eşittir arasındaki fark nedir ?
    </script>
  </body>
</html>
