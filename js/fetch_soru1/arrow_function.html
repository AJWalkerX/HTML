<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrow Function</title>
  </head>
  <body>
    <script>
      const islem = (s1, s2) => {
        return s1 + s2;
      };

      console.log(islem(10, 20));
    </script>
  </body>
</html>
