<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Flex Kullanimi</title>
    <style>
      .container {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        border: 2px solid red;
        min-height: 400px;
      }

      .item {
        align-content: center;
        border: 1px solid gray;
        min-height: 80px;
        width: 80px;
        margin: 5px;
      }
      .normal {
        order: 1;
      }
      .important {
        order: 0;
      }
      .vip {
        order: -1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item normal">item-1</div>
      <div class="item normal vip">item-2</div>
      <div class="item normal">item-3</div>
      <div class="item important">item-4</div>
    </div>
  </body>
</html>
