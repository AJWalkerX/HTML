<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Müşteri işlemleri</title>
    <link rel="stylesheet" href="soru.css" />
  </head>
  <body>
    <div class="musteri-giris">
      <div class="mb-3">
        <label class="form-label" for="">username</label>
        <input
          class="form-input-text"
          type="text"
          placeholder="please insert username"
        />
      </div>
      <div class="mb-3">
        <label class="form-label" for="">email</label>
        <input
          class="form-input-text"
          type="email"
          placeholder="please insert email"
        />
      </div>
      <div class="mb-3">
        <label class="form-label" for="">password</label>
        <input class="form-input-text" type="password" placeholder="password" />
      </div>
      <div class="mb-3 center">
        <button class="btn" type="submit">K A Y D E T</button>
      </div>
    </div>
    <div class="musteri-listesi"></div>
  </body>
</html>
