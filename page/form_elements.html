<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Bileşenleri</title>
    <style>
      label {
        display: inline-block;
        width: 200px;
      }
      input {
        display: inline-block;
        width: 250px;
        height: 22px;
      }
      div {
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div id="header" style="text-align: center; color: maroon">
      <h1>Form Bileşenleri</h1>
    </div>
    <div id="body">
      <div>
        <label for="name"> Adınız Soyadınız: </label>
        <input type="text" name="name" id="name" /> <br />
      </div>
      <div>
        <label for="email"> Email adresiniz: </label>
        <input type="email" name="email" id="email" /> <br />
      </div>
      <div>
        <label for="username">Username: </label>
        <input type="text" name="username" id="username" /> <br />
      </div>
      <div>
        <label for="password">Password: </label>
        <input type="password" name="password" id="password" /> <br />
      </div>
      <div>
        <br />
        <label for="" style="font-weight: bolder">İlgi alanlarınız</label><br />
        <input type="checkbox" /><label for="">yüzme</label>
        <input type="checkbox" /><label for="">Kitap okumak</label>
        <input type="checkbox" /><label for="">Yazılım</label>
        <input type="checkbox" /><label for="">Sinema</label>
      </div>
      <div>
        <br />
        <label for="" style="font-weight: bolder"
          >Hangi yazılım dillerini seviyorsun?</label
        ><br />
        <input type="radio" name="yd" id="yd" /><label for="">java</label>
        <input type="radio" name="yd" id="yd" /><label for="">C#</label>
        <input type="radio" name="yd" id="yd" /><label for="">Go</label>
        <input type="radio" name="yd" id="yd" /><label for="">PHP</label>
      </div>
      <div>
        <br />
        <label style="font-weight: bolder">Hangi ilde yaşıyorsun?</label><br />
        <select name="" id="">
          <option value="">Seçiniz</option>
          <option value="01">Adana</option>
          <option value="06">Ankara</option>
          <option value="34">İstanbul</option>
        </select>
      </div>
      <div>
        <img
          src="https://picsum.photos/200/200"
          width="200"
          height="200"
          alt="picsum resmi"
        />
      </div>
      <div>
        <input type="file" name="dosya" id="dosya" />
      </div>
    </div>
  </body>
</html>
