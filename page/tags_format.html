<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formatting Tags</title>
  </head>
  <body>
    <p>
      <b>Daha kalın</b> <br />
      <strong>Daha vurgulu</strong> <br />
      <i>birisinin özlü sözü</i> <br />
      <del style="color: red">Eski metin</del> <br />
      <ins>Altun çizili metin</ins> <br />
      <b
        ><ins><i>Hepsi bir arada</i></ins></b
      >
      <br />
    </p>
    <h2>Büyük <small>kuçuk</small></h2>
    <p>formül: H<sub>2</sub>O</p>
    <p>fonksiyon: 2x<sup>2</sup>-y</p>
  </body>
</html>
