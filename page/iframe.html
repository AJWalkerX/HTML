<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IFrame kullanımı</title>
  </head>
  <body>
    <h1>IFrame kullanımı</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam,
      dignissimos hic corrupti illo aliquam explicabo neque consectetur debitis
      odio. Tempore nemo iure nulla expedita omnis distinctio totam hic possimus
      cumque?
    </p>
    <br />
    <iframe src="list.html" frameborder="1"></iframe>
    <br />
    <h2>Bu konu ile alakalı video</h2>
    <iframe
      width="1261"
      height="719"
      src="https://www.youtube.com/embed/XnNKetB3otA"
      title="çekerken sahile çekerken sahide çökerken sahide"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
