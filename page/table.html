<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table kullanımı</title>
    <style>
      tr:hover {
        background-color: chocolate;
        color: white;
      }

          <th>telefon</th>

      <tbody>
        <tr>
          <td>001</td>
          <td>Al4s</td>
          <td>Ankara</td>
          <td>333</td>
        </tr>
        <tr>
          <td>002</td>
          <td>Belek</td>
          <td>Istanbul</td>
          <td>444</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
